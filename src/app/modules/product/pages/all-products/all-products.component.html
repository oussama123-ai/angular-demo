<app-loader [isLoading]="isLoading"></app-loader>
<div class="d-flex justify-content-end">
  <a class="btn btn-outline-primary" routerLink="/product/manage">
    <i class="fas fa-plus"></i>&nbsp;New product
  </a>
</div>
<div
  *ngIf="!isLoading"
  class="d-flex gap-2 flex-wrap justify-content-center"
>
  <app-product-card
    *ngFor="let p of products"
    [product]="p"
  ></app-product-card>
</div>
