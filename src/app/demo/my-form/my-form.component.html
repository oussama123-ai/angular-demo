<h2 *ngIf="userId != 0">Updating user with ID:: {{userId}}</h2>

<div class="mb-3 row" style="border: solid 1px">
  <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
  <div class="col-sm-10">
    <input type="text" readonly class="form-control-plaintext" id="staticEmail" [value]="email">
  </div>
</div>
<div class="mb-3 row">
  <label for="inputPassword" class="col-sm-2 col-form-label">Username</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" id="inputPassword" [value]="username">
  </div>
</div>
